<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- Incluir socket.io -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Incluir Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        #chatBox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 20px;
            height: 400px;
        }

        #messageInput {
            width: calc(100% - 30px);
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #6a11cb;
        }

        #joinBtn {
            background-color: #27ae60;
        }

        #joinBtn:hover {
            background-color: #2ecc71;
        }

        #logoutBtn {
            background-color: #e74c3c;
        }

        #logoutBtn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat Room</h1>
        <div id="chatBox"></div>
        
        <select id="roomSelect" class="button">
            <option value="Sports">Sports</option>
            <option value="Movies">Movies</option>
            <option value="Music">Music</option>
        </select>

        <button id="joinBtn" class="button">Join Room</button>

        <input id="messageInput" type="text" placeholder="Type a message..." class="button">

        <button id="sendBtn" class="button">Send</button>
        <button id="logoutBtn" class="button">Log out</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>
