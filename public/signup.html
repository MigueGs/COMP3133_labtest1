<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro</h2>
        <input id="username" class="form-control" placeholder="Usuario">
        <input id="firstname" class="form-control" placeholder="Nombre">
        <input id="lastname" class="form-control" placeholder="Apellido">
        <input id="password" class="form-control" type="password" placeholder="ContraseÃ±a">
        <button id="signupBtn" class="btn btn-primary mt-2">Registrar</button>
    </div>
    <script>
        document.getElementById("signupBtn").addEventListener("click", async () => {
            const user = {
                username: document.getElementById("username").value,
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                password: document.getElementById("password").value
            };
            const res = await fetch("http://localhost:3000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            });
            if (res.ok) window.location.href = "login.html";
        });
    </script>
</body>
</html>
